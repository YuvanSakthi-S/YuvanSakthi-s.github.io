<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page with Media and Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .container {
            margin-top: 30px;
        }
        .form-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Multimedia Page</h1>

    <section>
        <h2>Image Section</h2>
        <img src="image.jpg" alt="Placeholder Image" width="400">
    </section>

    <section>
        <h2>Table Example</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>30</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>28</td>
                <td>UK</td>
            </tr>
        </table>
    </section>

    <section class="form-section">
        <h2>Contact Form</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <section class="container">
        <h2>Video and Audio Section</h2>
        
        <h3>Video Example</h3>
        <video width="400" controls>
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h3>Audio Example</h3>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </section>

</body>
</html>
